<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escáner QR</title>
  <style>
    #qrScanner {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
    #scanButton {
      display: block;
      width: 100px;
      height: 30px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <button id="scanButton">Escanear QR</button>
  <div id="qrScanner"></div>

  <script>
    const scanButton = document.getElementById('scanButton');
    const qrScanner = document.getElementById('qrScanner');

    scanButton.addEventListener('click', () => {
      // Verificar si el navegador soporta la API de cámara
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Abrir la cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            qrScanner.innerHTML = '<video id="video" width="100%" height="100%" autoplay></video>';
            const video = document.getElementById('video');
            video.srcObject = stream;

            // Crear un objeto de detección de códigos QR
            const qrCodeScanner = new window.QRCodeScanner(video, result => {
              // Manejar el resultado del escaneo del código QR
              alert('Código QR detectado: ' + result);
              // Detener la cámara
              video.srcObject.getTracks()[0].stop();
              qrScanner.innerHTML = '';
            });
            qrCodeScanner.start();
          })
          .catch(error => {
            console.error('Error al acceder a la cámara:', error);
          });
      } else {
        alert('El navegador no soporta la API de cámara.');
      }
    });
  </script>
</body>
</html>
